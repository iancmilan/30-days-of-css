  <title>day 06 - tv show ui design</title>

<body>
  <div class="card">
    <div class="poster">
      <img src="breaking-bad.png" alt="breaking bad poster">
    </div>
    <div class="details">
      <img src="breaking-bad-logo.png" alt="breaking bad logo" class="logo">
      <h3>Created by Vince Gilligan</h3>
      <div class="rating">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <span>9.5/10</span>
      </div>
      <div class="tags">
        <span>Crime</span>
        <span>Drama</span>
        <span>Thriller</span>
      </div>
      <div class="info">
        <p>A chemistry teacher diagnosed with inoperable lung cancer turns to manufacturing and selling methamphetamine with a former student in order to secure his family's future.</p>
      </div>
    </div>
  </div>
</body>
